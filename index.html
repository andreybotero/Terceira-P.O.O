<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/index.style.css">
    <script src="assests/js/index.style.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Próximos Posts</h1>
    <div id="postForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="resumo">Resumo:</label>
        <textarea id="resumo" name="resumo" rows="4" required></textarea>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required />

        <label for="data_publicacao">Data de Publicação:</label>
        <input type="date" id="data_publicacao" name="data_publicacao" required />

        <button onclick="savePosts()">Cadastrar</button>
    </div>

    <div id="exibicao"></div>
</body>

</html>
